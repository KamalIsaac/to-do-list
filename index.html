<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="input-group">
        <input
          type="text"
          name=""
          id="todo-input"
          placeholder="Tambah tugas..."
        />
        <button onclick="addTodo()">Tambah</button>
      </div>
      <ul id="todo-list"></ul>
      <li>
        <span onclick="toggleCheck(this)">${task}</span>
        <button class="delete-btn" onclick="deleteeTodo(this)">Hapus</button>
      </li>
    </div>

    <script src="script.js"></script>
  </body>
</html>
